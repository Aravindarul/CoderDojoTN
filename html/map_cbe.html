<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>CoderDojo - Coimbatore (Location)</title>
    <link rel="shortcut icon" type="image/x-icon" href="../images/dojo.png" />
    <style>
      #map {
        height: 100%;
      }
      html, body {		
          height: 100%;		
          margin: 0;		
          padding: 0;		
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 11.084928, lng: 76.998307};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });

        var contentString = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">CoderDojo Coimbatore</h1>'+
            '<div id="bodyContent">'+
            '<p><b>CoderDojo</b>, Student community running at <b>KGiSL Institute of Technology</b>, is an opensource ' +
            'organization that aims to preach Computer coding among small kids '+
            'of age 7 to 17. '+
            '</p>'+
            '<p>Contact us <a href="mailto://info@coderdojocoimbatore.site">'+
            'info@coderdojocoimbatore.site</a> '+
            '</p>'+
            '</div>'+
            '</div>';

        var infowindow = new google.maps.InfoWindow({
          content: contentString
        });

        var marker = new google.maps.Marker({
          position: uluru,
          map: map,
          title: 'CoderDojo Coimbatore'
        });
        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9AqAmx2UobXBMhoTwYcAAGOy4WEpB6kI&callback=initMap">
    </script>
  </body>
</html>
